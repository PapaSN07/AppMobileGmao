<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>
    <div class="flex flex-col items-center justify-center w-full max-w-7xl mx-auto">
        <div style="padding: 0 !important" class="card w-full">
            <div class="flex flex-col md:flex-row min-h-[600px]">
                <!-- Partie gauche - Connexion -->
                <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8">
                    <div class="w-full max-w-md">
                        <div class="text-center mb-8">
                            <img src="assets/images/logo.png" alt="Logo Senelec" class="mb-8 w-32 mx-auto" />
                            <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bienvenue sur la GMAO de la Senelec!</div>
                            <span class="text-muted-color font-medium">Connectez-vous pour continuer</span>
                        </div>

                        <form (ngSubmit)="onLogin()" class="space-y-6">
                            <div>
                                <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                                <input pInputText id="email1" type="text" placeholder="Username ou Email" class="w-full" [(ngModel)]="email" name="email" />
                            </div>

                            <div>
                                <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Mot de passe</label>
                                <p-password id="password1" [(ngModel)]="password" placeholder="Mot de passe" [toggleMask]="true" [fluid]="true" [feedback]="false" name="password"></p-password>
                            </div>

                            <div class="flex items-center justify-between gap-4">
                                <div class="flex items-center">
                                    <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2" name="checked"></p-checkbox>
                                    <label for="rememberme1">Se souvenir de moi</label>
                                </div>
                                <span class="font-medium no-underline cursor-pointer" [style]="{'color': '#015cc0'}">Mot de passe oubli√©?</span>
                            </div>

                            <p-button type="submit" label="Se connecter" class="w-full" [style]="{'width': '100%', 'background-color': '#015cc0', 'color': '#ffffff', 'border': 'none'}"></p-button>
                        </form>
                    </div>
                </div>

                <!-- Partie droite - Image -->
                <div class="w-full md:w-1/2 flex items-center justify-end p-0 md:p-0">
                    <div class="w-full h-full min-h-[400px] md:min-h-full overflow-hidden rounded-r-lg px-4">
                        <img src="assets/images/login.jpg" alt="Images de personnes se connectant" class="w-full h-full object-cover object-center" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
