<div class="flex flex-col gap-4">
    <div>
        <span class="text-sm text-muted-color font-semibold">Surface</span>
        <div class="pt-2 flex gap-2 flex-wrap justify-start">
            <button *ngFor="let surface of surfaces" type="button" [title]="surface.name"
                (click)="updateColors($event, 'surface', surface)"
                class="cursor-pointer w-6 h-6 rounded-full flex items-center justify-center p-0 outline-offset-1"
                [ngClass]="{ 'outline outline-primary': selectedSurfaceColor() === surface.name }"
                [style.background-color]="surface?.palette?.['500']"></button>
        </div>
    </div>

    <div class="mt-2">
        <div class="text-xs text-muted-color mb-2">Preset forc√© : Aura</div>

        <!-- Exemple d'utilisation directe de la couleur primaire (#015cc0) -->
        <div class="flex gap-2 items-center">
            <button type="button" class="px-3 py-1 rounded text-sm"
                style="background-color: var(--primary-color); color: var(--primary-color-contrast); border: none;">
                Primary
            </button>

            <button type="button" class="px-3 py-1 rounded text-sm"
                style="background-color: transparent; color: var(--primary-color); border: 1px solid var(--primary-color);">
                Outline
            </button>
        </div>
    </div>
</div>
